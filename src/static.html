    <title>GFW Mapbuilder</title>

  </head>
  <body>
    <noscript> JavaScript is required in order to use this app </noscript>
    <div id="root"></div>
  </body>
  <script type="module">
    // import config from './configuration.js';
    import config from '../configs/resources.js';

    //In certain cases when GA is added by the CMS, mapbuilder should ignore its own google analytics scripts as to not
    //create conflicts between the two. By default we load the script unless instructed otherwise in the config
    if (
      (config.hasOwnProperty('loadGoogleAnalyticsScript') && config.loadGoogleAnalyticsScript) ||
      !config.hasOwnProperty('loadGoogleAnalyticsScript')
    ) {
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    }
    const gfwLib = new MapBuilderLoader({ el: 'root', config });
  </script>
</html>
